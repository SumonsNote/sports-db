<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The sports DB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row w-100 m-auto">
            <div class="col-md-6">
                <h1>Left Side</h1>
                <div>
                    <input id="search-box" class="form-control w-75 me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="loadData()" class="btn btn-outline-success" type="submit">Search</button>
                    <div id="spinner">
                        <img src="./spinner.gif" alt="">
                    </div>
                </div>
                <div id="parent-container">
                    
                </div>
            </div>
            <div class="col-md-6">
                <h1>Right Side</h1>
                <div id="details-container"></div>
                <div id="images">
                    <img id="female" src="./female.jpg" alt="">
                    <img id="male" src="./male.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
